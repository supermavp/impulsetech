name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        env:
          ENV_CONTENT: ${{ secrets.ENVIRONMENT_PROD }}
        run: |
          mkdir -p src/environments
          # Crear environment.prod.ts desde el secret usando Node.js para preservar formato
          node -e "const fs = require('fs'); fs.writeFileSync('src/environments/environment.prod.ts', process.env.ENV_CONTENT, 'utf8');"
          # También crear environment.ts con el mismo contenido
          node -e "const fs = require('fs'); fs.writeFileSync('src/environments/environment.ts', process.env.ENV_CONTENT, 'utf8');"

      - name: Verify environment files
        run: |
          if [ ! -f src/environments/environment.prod.ts ]; then
            echo "❌ Error: environment.prod.ts no se creó"
            exit 1
          fi
          if [ ! -f src/environments/environment.ts ]; then
            echo "❌ Error: environment.ts no se creó"
            exit 1
          fi
          echo "✅ Archivos creados correctamente"
          echo "Tamaño environment.prod.ts: $(wc -c < src/environments/environment.prod.ts) bytes"
          echo "Tamaño environment.ts: $(wc -c < src/environments/environment.ts) bytes"
          echo "Verificando formato:"
          head -n 2 src/environments/environment.ts | grep -q "export const environment" && echo "✅ Formato correcto" || echo "❌ Formato incorrecto"

      - name: Build Angular app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'

